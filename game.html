<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с 3 разделами</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        nav { position: fixed; top: 0; width: 100%; background: #333; padding: 10px 0; text-align: center; }
        nav a { color: white; text-decoration: none; margin: 0 15px; font-size: 18px; }
        section { height: 100vh; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        #home { background: lightblue; }
        #about { background: lightcoral; }
        #contact { background: lightgreen; }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Главная</a>
        <a href="#about">О нас</a>
        <a href="#contact">Контакты</a>
    </nav>
    
    <section id="home">
        <h1>Главная</h1>
    </section>
    
    <section id="about">
        <h1>О нас</h1>
    </section>
    
    <section id="contact">
        <h1>Контакты</h1>
    </section>
</body>
</html>
